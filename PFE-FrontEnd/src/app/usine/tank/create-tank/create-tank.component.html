<div class="ContenuCard" >
  <div class="modal-header">
    <h2 id="modal-title"><b>Créer un nouveau tank :</b></h2>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <span style="color:red;margin-top:-105px;font-size:1.1em">(*) champ obligatoire</span><br><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">

            <div class="form-group col-md-6 mb-3">
              <label>Matricule :  <span style="color:red;">*</span></label>
              <p> (minimum 8 caractéres)</p>
              <input type="text"
               formControlName="matricule"
               class="form-control"
               placeholder="1a1a1a1a ..."
               id="matricule"
               [(ngModel)]="tank.matricule"
               name="matricule">
  
              <div *ngIf="matricule?.invalid && matricule?.touched " class="text-danger">
                Matricule invalide !
              </div>
              <div *ngIf="matricule?.valid && matricule?.touched && msg1==0" class="text-success">
                Matricule valide!
              </div>
              <div *ngIf="msg1==1"  class="text-danger">
              Matricule existe déjà !
              </div>
  
            </div>


            <div class="form-group col-md-6 mb-3">
              <label>Contenance maximale : <span style="color:red;">*</span></label>
              <p>(minimum 500 kg)</p>
              <input type="number"
               formControlName="poidVide"
               class="form-control"
               placeholder="500 Kg ..."
               id="poidVide"
               [(ngModel)]="tank.poidVide"
               name="poidVide">
  
              <div *ngIf="poidVide?.invalid && poidVide?.touched" class="text-danger">
                Contenance maximale invalide !
              </div>
              <div *ngIf="poidVide?.valid && poidVide?.touched" class="text-success">
               Contenance maximale valide!
              </div>
  
            </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
              <br>
              <span style="color:red;margin-bottom:45px;font-size:1.1em">{{msg}}</span>

            </div>
          </div>
