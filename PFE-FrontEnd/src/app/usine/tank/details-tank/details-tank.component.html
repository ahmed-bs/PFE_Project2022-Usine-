<div class="wrapper" *ngIf="tank">
    <div class="card text-white">
        <div class="bg-pink"></div>
        <div class="img-container d-flex align-items-center justify-content-center"><h5>Consulter le tank numero</h5> </div>
        <div class="user">
            <div class="h5 text-center m-0"> {{idT}} </div>
        </div>
        <div class="px-3">
            <div class="d-flex align-items-center justify-content-between py-3 pe-none">
                <div class="details snippets">
                </div>
                <div class="details post">
                </div>
            </div>
            <div class="skills">
                <div class=" head text-uppercase"><h5>Autre Informations :</h5></div>
                <div class=" pb-5 pt-3">
  
                  <div class="text-uppercase fs-08">
                    <span id="titre"> Matricule :</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{tank.matricule}}</span>
                  </div>
  
                  <div class="text-uppercase fs-08">
                    <span id="titre"> Poids Vide :</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{tank.poidVide}}</span>
                  </div>
                    <div class="text-uppercase fs-08">
                      <span id="titre"> Poids actuel :</span>
                      <span id="titre">{{tank.poidActuel}}</span>
                    </div>
  
                    <div class="text-uppercase fs-08">
                      <span id="titre"> etat :</span>
                      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{tank.etat}}</span>
                    </div>                 
                    
                </div>
            </div>
  
            <div class="details project">
              <div class="head text-uppercase">
                <button id="btn" (click)="closeDetails()" class="btn btn ml-150  btn-rounded waves-effect w-md waves-light">
                  Close Details
                </button>
              </div>
          </div>
  
  
        </div>
    </div>
  </div>
