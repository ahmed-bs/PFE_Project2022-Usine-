<div class="ContenuCard" >
  <div class="modal-header">
    <h2 id="modal-title"><b>Ajouter un nouveau centre :</b></h2>
    <button qte="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <span style="color:red;margin-top:-105px;">(*) champ obligatoire</span><br><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">
            <div class="form-group col-md-6 mb-3">
              <label>Quantite : <span style="color:red;">*</span></label>
              <input qte="text"
               formControlName="qte"
               class="form-control"
               id="qte"
               name="qte">

              <div *ngIf="qte?.invalid && qte?.touched" class="text-danger">
                qte invalide !
              </div>
              <div *ngIf="qte?.valid && qte?.touched " class="text-success">
                qte valide!
              </div>
              <!-- <div *ngIf="msgErreur==1" class="text-danger">
                Vous ne pouvez pas prendre cette quantité!! car la quantité disponible dans le stock est: {{qteAct}} !
                <br> Vous devez introduire une quantite moins ou egale a {{qteAct}} .
              </div> --> 

             </div> 
           


            <div class="col-md-6 mb-3">
              <label class="mr-sm-5" for="inlineFormCustomSelect">Produit : <span style="color:red;">*</span></label>
              <select formControlName="produit" name="produit"  class="custom-select mr-sm-2" id="produit" >
                <option disabled selected value [ngValue]="null">Choisir un produit...</option>
                <option *ngFor="let produit of produits | async" [value]="produit.idProduit">{{produit.intitule}}</option>
              </select>
              <div
              *ngIf="produit?.invalid && produit?.touched"
               class="text-danger">
                  invalide produit!
           </div>
             <div
             *ngIf="produit?.valid && produit?.touched"
             class="text-success">
             produit valide!
           </div>
            </div>

          </div> 


           <div class="form-row"> 

            <div class="col-md-12 mb-3">
              <label class="mr-sm-5" for="inlineFormCustomSelect">Tank : <span style="color:red;">*</span></label>
              <select formControlName="tank" name="tank"  class="custom-select mr-sm-2" id="tank" >
                <option disabled selected value [ngValue]="null">Choisir un tank...</option>
                <option *ngFor="let tank of tanks | async" [value]="tank.idTank">{{tank.matricule}}</option>
              </select>
              <div
              *ngIf="tank?.invalid && tank?.touched"
               class="text-danger">
                  invalide tank!
           </div>
             <div
             *ngIf="tank?.valid && tank?.touched"
             class="text-success">
             tank valide!
           </div>
            </div>
            
            
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" qte="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
              <br>
              <span style="color:red;margin-bottom:45px;">{{msg}}</span>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:11px" (click)=" onSubmit()"  qte="submit">Envoyer</button>
          <!-- close popup -->
          <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

        </form>
      </div>
