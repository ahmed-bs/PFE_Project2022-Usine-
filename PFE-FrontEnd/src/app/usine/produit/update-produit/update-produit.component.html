<div class="ContenuCard" >
    <div class="modal-header">
      <h3 id="modal-title"><b>{{'Change product number' | translate}} :{{produit.idProduit}}</b></h3>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;font-size:1.1em">(*) {{'Required Field' | translate}}</span><br><br>
    <form [formGroup]="myForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label>{{'Entitled' | translate}}{{'(minimum 3 characters)' | translate}}:<span style="color:red;">*</span></label>
        <input type="text"
               class="form-control"
               formControlName="intitule"
               name="intitule"
               [(ngModel)]="produit.intitule"
               placeholder="Post Name here ..">
          <div
               *ngIf="intitule?.invalid && intitule?.touched"
                class="text-danger">
                {{'Invalid title' | translate}} !
         </div>
         <div
              *ngIf="intitule?.valid && intitule?.touched"
              class="text-success">
              {{'Valid title' | translate}} !
         </div>
      </div>
  
      <div class="lg mb-3">
        <label for="type">{{'Label' | translate}}{{'(minimum 8 characters)' | translate}}:<span style="color:red;">*</span></label>
        <input class="form-control"
                  placeholder="Description Post here ...."
                  name="libelle"
                  formControlName="libelle"
                  [(ngModel)]="produit.libelle"
                  >
            <div
                  *ngIf="libelle?.invalid && libelle?.touched"
                   class="text-danger">
                   {{'Invalid label' | translate}} !
            </div>
            <div
                 *ngIf="libelle?.valid && libelle?.touched"
                 class="text-success">
                 {{'Valid label' | translate}} !
            </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">{{'Close' | translate}}</button>
        <button type="submit" (click)="updateProduit()" [disabled]="myForm.invalid" class="btn btn-primary">{{'Save' | translate}} </button>
      </div>
    </form>
  
  </div>
