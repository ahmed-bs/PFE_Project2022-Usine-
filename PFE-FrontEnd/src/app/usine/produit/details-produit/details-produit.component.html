<div class="wrapper" *ngIf="produit">
  <div class="card text-white">
    <div class="bg-pink">

    </div>

    <div class="img-container d-flex align-items-center justify-content-center">
      <h5>{{'Consult product numbe' | translate}}</h5>
    </div>
    <div class="user">
      <div class="h5 text-center m-0"> {{idP}} </div>
    </div>
    <div class="px-3">
      <div class="d-flex align-items-center justify-content-between py-3 pe-none">
        <div class="details snippets">
        </div>
        <div class="details post">
        </div>
      </div>
      <div class="skills">
        <div class=" head text-uppercase">
          <h5>{{'Other Information' | translate}} :</h5>
        </div>
        <div class=" pb-5 pt-3">

          <div class="text-uppercase fs-08">
            <span id="titre">{{'Product title' | translate}}:</span>
            <span>{{produit.intitule}}</span>
          </div>

          <div class="text-uppercase fs-08">
            <span id="titre"> {{'Product Label' | translate}}:</span>
            <span>&nbsp;&nbsp;{{produit.libelle}}</span>
          </div>
          <div class="text-uppercase fs-08">
            <span id="titre"> {{'Quantity available' | translate}} :</span>
            <span>{{produit.qte}} lots</span>
          </div>

        </div>
      </div>
      <br> <br>

      <div class="details project">
        <div class="head text-uppercase">
          <button id="btn" (click)="closeDetails()" style="margin-left:115px;"
            class="btn btn ml-135  btn-rounded waves-effect w-md waves-light">
            {{'Close details' | translate}}
          </button>
        </div>
      </div>


    </div>
  </div>
</div>
