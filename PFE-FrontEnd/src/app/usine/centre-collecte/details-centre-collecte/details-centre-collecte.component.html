<div class="wrapper" *ngIf="centre">
    <div class="card text-white">
        <div class="bg-pink"></div>
        <div class="img-container d-flex align-items-center justify-content-center"><h5>Consulter le centre numero</h5> </div>
        <div class="user">
            <div class="h5 text-center m-0"> {{idC}} </div>
        </div>
        <div class="px-3">
            <div class="d-flex align-items-center justify-content-between py-3 pe-none">
                <div class="details snippets">
                </div>
                <div class="details post">
                </div>
            </div>
            <div class="skills">
                <div class=" head text-uppercase"><h5>Autre Informations :</h5></div>
                <div class=" pb-5 pt-3">
  
                  <div class="text-uppercase fs-08">
                    <span id="titre">Nom du centre : </span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{centre.nomCentre}}</span>
                  </div>
  
                  <div class="text-uppercase fs-08">
                    <span id="titre">Adresse (centre) : </span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{centre.adresse}}</span>
                  </div>
                    <div class="text-uppercase fs-08">
                      <span id="titre">Ville (centre) : </span>
                      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{centre.ville}}</span>
                    </div>  
                    <div class="text-uppercase fs-08">
                      <span id="titre">Numéro de téléphone :</span>
                      <span>{{centre.tel}}</span>
                    </div>                
                    
                </div>
            </div>
  <br><br>
            <div class="details project">
              <div class="head text-uppercase">
                <button id="btn" (click)="closeDetails()" class="btn btn ml-150  btn-rounded waves-effect w-md waves-light">
                  Close Details
                </button>
              </div>
          </div>
  
  
        </div>
    </div>
  </div>
